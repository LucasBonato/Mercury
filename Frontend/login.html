<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/geral_navbar.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="Icons/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Icons/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Icons/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--Favicon-->
    <title>Document</title>
</head>
<body>
    <!--BARRA DE NAVEGAÇÃO-->
    <nav class="navbar fechar" id="navbar">
        <section>
            <div class="img-txt">
                <span class="img">
                    <img src="Image/LogoSomente.png" alt="logo" class="logo">
                </span>
                <div class="txt empresa">
                    <span class="nome">Mercury</span>
                    <span class="slogan">slogan</span>
                </div>
            </div>
            <i class="bx bx-chevron-right alternar"></i>
        </section>
        <!--Botões-->
        <div class="menu-bar">
            <div class="menu">
                <!--Links-->
                <ul class="menu-link">
                    <!--Home-->
                    <li class="nav-link">
                        <a href="index.html" class="mercury">
                            <i class="bx bx-home-alt icon "></i>
                            <span class="txt nav-text">Mercury</span>
                        </a>
                    </li>
                    <!--Veículos-->
                    <li class="nav-link">
                        <a href="" class="veiculos">
                            <i class='bx bx-car icon '></i>
                            <span class="txt nav-text">Veículos</span>
                        </a>
                    </li>
                    <!--Aparelhos-->
                    <li class="nav-link">
                        <a href="" class="aparelhos">
                            <i class='bx bx-wrench icon '></i>
                            <span class="txt nav-text">Aparelhos</span>
                        </a>
                    </li>
                    <!--Login-->
                    <li class="nav-link" >
                        <a href="login.html" class="login">
                            <i class='bx bx-user icon '></i>
                            <span class="txt nav-text">Login</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--Alternar modo (claro/escuro)-->
            <div class="claro-escuro">
                <ul>
                    <li class="modo">
                        <div class="lua-sol">
                            <i class="bx bx-moon icon lua"></i>
                            <i class="bx bx-sun icon sol"></i>
                        </div>
                        <span class="modo-txt txt">Dark Mode</span>

                        <div class="alternar-interruptor">
                            <span class="interruptor"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="home">
        <!--HEADER-->
        <!--Logo modo claro-->
        <header class="cabecalhoC">
            <img src="Image/Logo Cliente.png" alt="Logo" class="img-HeaderC">
        </header> 
        <!--Logo modo escuro-->
        <header class="cabecalhoE">
            <img src="Image/LogoClienteEscuro.png" alt="Logo" class="img-HeaderE">
        </header> 
    </section>    

    <img src="Image/fundoLogin.jpg" alt="Fundo login" class="img-login">

    <section class="home">
        <section class="lg">
            <form action="" class="login-container">
                <h1 class="txt-login">Entre na sua conta ;)</h1>
            
                <section class="badges">
                    <a href="#" class="bd-link">
                        <div class="badge-facebook bd" id="btn_facebook">  
                            <div class="opcoes-img"><img src="Icons/facebook.png" alt="facebook" class="facebook-img"></div>
                            <div class="opcoes-txt"><p class="facebook-txt">Entrar com Facebook</p></div> 
                        </div>
                    </a>
                    
                    <a href="#" class="bd-link">
                        <div class="badge-google bd" id="btn_google"> 
                            <div class="opcoes-img"><img src="Icons/google.png" alt="google" class="google-img"></div>
                            <div class="opcoes-txt"><p class="google-txt">Entrar com Google</p></div>
                        </div>
                    </a>
            
                    <a href="#" class="bd-link">
                        <div class="badge-apple bd" id="btn_apple">
                            <div class="opcoes-img"><img src="Icons/apple.png" alt="apple" class="apple-img"></div>
                            <div class="opcoes-txt"><p class="apple-txt">Entrar com Apple</p></div>
                        </div>
                    </a>
                </section>
        
                <section class="OU">
                    <span class="l1">t</span>
                        <h1 class="ou">OU</h1>
                    <span class="l2">t</span>
                </section>
        
                <section class="inputs">
                    <div class="input-usuario">
                        <input type="text" placeholder="Usuário" class="usuario" id="usuario">
                        <p class="obrigatorio" id="obrigatorioUsu">Campo obrigatorio<p>
                    </div>
        
                    <div class="input-senha">
                        <input type="text" placeholder="Senha" class="senha" id="senha">
                        <p class="obrigatorio" id="obrigatorioPwd">Campo obrigatorio<p>
                    </div>
        
                    <h1 class="esqueci" id="esqueci">Esqueci minha senha</h1>
                </section>
        
                <section class="entrar">
                    <a href="#">
                        <div class="btn-entrar" id="btn_entrar">
                            <h1 class="txt-entrar">Entrar</h1>
                        </div>
                    </a>
                </section>
            </form>
        </section>
    </section>      

    <!--Botão subir-->
    <section class="btn-subir">
        <div class="progressao" id="progressao">
            <span class="icone" id="valor_progressao">&#x1F815;</span>
        </div>
    </section>
    
    <!--FOOTER-->
    <!--Mobile-->
    <footer class="rodape-mobile">
        <!--Maps-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.324773030249!2d-46.7303667895577!3d-23.520818578739394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8c1d371ec31%3A0x671c9325c275132e!2sETEC%20Prof%C2%B0%20Basilides%20de%20Godoy!5e0!3m2!1spt-BR!2sbr!4v1700239575261!5m2!1spt-BR!2sbr" 
        allowfullscreen="" referrerpolicy="no-referrer-when-downgrade" title="maps" class="maps-mobile"></iframe>
    
        <!--Redes sociais-->
            <div class="redes-mobile">
            <a href="#"><img src="Icons/whatsapp.png" alt="WhatsApp" class="icon-mobile"></a>
            <a href="#"><img src="Icons/instagram.png" alt="Instagram" class="icon-mobile"></a>
            <a href="#"><img src="Icons/linkedin.png" alt="Linkedin" class="icon-mobile"></a>
        </div>
    
        <!--Logo-->
        <img src="Image/LogoClienteEscuro.png" alt="logo" class="img-Footer-mobile">
    
        <!--Copyright-->
        <p class="copy-mobile">@2023 - TechVerse</p>
    </footer>
    
    <!--Tablet-->
    <footer class="rodape-tablet">
        <!--Logo-->
        <img src="Image/LogoClienteEscuro.png" alt="logo" class="img-Footer-tablet">
    
        <!--Redes sociais-->
        <div class="redes-tablet">
            <a href="#"><img src="Icons/whatsapp.png" alt="WhatsApp" class="icon-tablet"></a>
            <a href="#"><img src="Icons/instagram.png" alt="Instagram" class="icon-tablet"></a>
            <a href="#"><img src="Icons/linkedin.png" alt="Linkedin" class="icon-tablet"></a>
        </div>
    
        <!--Maps-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.324773030249!2d-46.7303667895577!3d-23.520818578739394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8c1d371ec31%3A0x671c9325c275132e!2sETEC%20Prof%C2%B0%20Basilides%20de%20Godoy!5e0!3m2!1spt-BR!2sbr!4v1700239575261!5m2!1spt-BR!2sbr" 
        allowfullscreen="" referrerpolicy="no-referrer-when-downgrade" title="maps" class="maps-tablet"></iframe>
        
        <!--Copyright-->
        <p class="copy-tablet">@2023 - TechVerse</p>
    </footer>
    
    <!--Desktop-->
    <footer class="rodape-desktop">
        <div class="container-footer">
            <!--Logo-->
            <img src="Image/LogoClienteEscuro.png" alt="logo" class="img-Footer-desk">
            <!--Copyright-->
            <p class="copy-desk">@2023 - TechVerse</p>
        </div>
    
        <!--Maps-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.324773030249!2d-46.7303667895577!3d-23.520818578739394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8c1d371ec31%3A0x671c9325c275132e!2sETEC%20Prof%C2%B0%20Basilides%20de%20Godoy!5e0!3m2!1spt-BR!2sbr!4v1700239575261!5m2!1spt-BR!2sbr" 
        allowfullscreen="" referrerpolicy="no-referrer-when-downgrade" title="maps" class="maps-desk"></iframe>
    
        <!--Redes sociais-->
        <div class="redes-desk">
            <a href="#"><img src="Icons/whatsapp.png" alt="WhatsApp" class="icon-desk"></a>
            <a href="#"><img src="Icons/instagram.png" alt="Instagram" class="icon-desk"></a>
            <a href="#"><img src="Icons/linkedin.png" alt="Linkedin" class="icon-desk"></a>
        </div>
    </footer>


    <!--SCRIPTS-->
    <script src="js/btnTop.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/validacaoLogin.js"></script>
</body>
</html>
