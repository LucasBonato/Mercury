<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    <title>Barra de Navegação</title>
</head>
<body>
    <nav class="navbar fechar">


        <header>
            <div class="img-txt">
                <span class="img">
                    <img src="Image/LogoSomente.png" alt="logo" class="logo">
                </span>

                <div class="txt empresa">
                    <span class="nome">Mercury</span>
                    <span class="slogan">slogan</span>
                </div>
            </div>

            <i class="bx bx-chevron-right alternar"></i>
        </header>



        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="txt nav-text">Mercury</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-car icon'></i>
                            <span class="txt nav-text">Carros</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-wrench icon'></i>
                            <span class="txt nav-text">Aparelhos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-user icon'></i>
                            <span class="txt nav-text">Login</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="claro-escuro">
                <ul>
                    <li class="modo">
                        <div class="lua-sol">
                            <i class="bx bx-moon icon lua"></i>
                            <i class="bx bx-sun icon sol"></i>
                        </div>
                        <span class="modo-txt txt">Dark Mode</span>

                        <div class="alternar-interruptor">
                            <span class="interruptor"></span>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <script src="teste.js"></script>
</body>
</html>
